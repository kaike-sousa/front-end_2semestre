    <!-- Aula de Bootstrap -->

    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1 class="text-primary">Título Principal (Container)</h1>
        <p>Aqui vai o conteúdo dentro de um container fixo.</p>
    </div>

    <div class="container-fluid bg-light p-3">
        <h1 class="text-success">Título Principal (Container-Fluid)</h1>
        <p>Aqui vai o conteúdo ocupando 100% da tela.</p>
    </div>

    <div class="container mt-4">
        <h2>Tabela de Usuários</h2>
        <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Ted</td>
            <td>22</td>
            <td>Estudante</td>
            </tr>
            <tr>
            <td>Ralf</td>
            <td>26</td>
            <td>Designer</td>
            </tr>
        </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    </body>
    </html>
